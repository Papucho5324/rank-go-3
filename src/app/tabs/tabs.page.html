<ion-tabs>
  <ion-tab-bar slot="bottom">
    <!-- ✅ Solo el ADMIN puede ver esta tab -->
    <ion-tab-button *ngIf="rolUsuario === 'admin'" tab="concursantes" href="/app/concursantes">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Concursantes</ion-label>
    </ion-tab-button>

    <!-- ✅ Ambos (ADMIN y JUEZ) pueden ver esta tab -->
    <ion-tab-button *ngIf="rolUsuario === 'admin' || rolUsuario === 'juez'" tab="evaluar" href="/app/evaluar">
      <ion-icon aria-hidden="true" name="document-text"></ion-icon>
      <ion-label>Evaluar</ion-label>
    </ion-tab-button>

    <!-- ✅ Solo el ADMIN puede ver esta tab -->
    <ion-tab-button *ngIf="rolUsuario === 'admin'" tab="resultados" href="/app/resultados">
      <ion-icon aria-hidden="true" name="ribbon"></ion-icon>
      <ion-label>Resultados</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
