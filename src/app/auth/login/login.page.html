<ion-content #content [fullscreen]="true" class="content-background">

  <!-- Contenedor del carrusel -->
  <div class="carousel-container">
    <div class="carousel-slide active" style="background-image: url('assets/image1.jpg');"></div>
    <div class="carousel-slide" style="background-image: url('assets/image2.jpg');"></div>
    <div class="carousel-slide" style="background-image: url('assets/image3.jpg');"></div>
    <div class="carousel-slide" style="background-image: url('assets/image4.jpg');"></div>
  </div>

  <!-- Contenedor del login -->
  <div class="login-container">
    <div class="form-container">
      <div class="google-icon">
        <img src="assets/logo.png" alt="logo">
      </div>

      <h1 class="title ion-padding">Bienvenidos</h1>

      <form>
        <ion-item>
          <ion-input
            [(ngModel)]="email"
            labelPlacement="stacked"
            [clearInput]="true"
            name="email"
            type="email"
            class="input"
            placeholder="juez@toros.com"
            label="Correo"
            required="true"
            aria-hidden="true">
            <ion-icon slot="start" name="mail" aria-hidden="true"></ion-icon>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            [(ngModel)]="password"
            name="password"
            type="password"
            [clearInput]="true"
            labelPlacement="stacked"
            class="input"
            placeholder="Contraseña"
            label="Contraseña"
            required="true"
            (keyup.enter)="login()">
            <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>

        <div class="button-wrapper">
          <ion-button expand="full" (click)="login()" class="btn">Iniciar Sesión</ion-button>
          <ion-button fill="clear" routerLink="/privacy">Aviso de privacidad</ion-button>
        </div>
      </form>
    </div>
  </div>

</ion-content>
