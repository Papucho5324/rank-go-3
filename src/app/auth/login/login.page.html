<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="header">
    <h1 class="title">Bienvenidos</h1>
    <p class="ion-padding">Ingresa para empezar a evaluar</p>
  </div>

  <form >
    <div class="form-container">
      <div class="ion-padding">

        <ion-item>
          <ion-input
          [(ngModel)]="email"
          name="email"
          type="email"
          class="input"
          placeholder="Ingrese su correo"
          >
          </ion-input>
          <ion-icon name="person-outline"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-input
          [(ngModel)]="password"
          name="password"
          type="password"
          class="input"
          placeholder="Ingresa tu contraseña"
          >
          </ion-input>
          <ion-icon name="lock-closed" ></ion-icon>
        </ion-item>

        <div class="button-wrapper">
          <ion-button (click)="login()"  class="btn">Iniciar Sesión</ion-button>
        </div>
        <!-- <div class="register">
          <p>
            Nuevo Juez?
            <a [routerLink]="['/signup']">Registrar</a>
          </p>
        </div> -->

      </div>
    </div>
  </form>
  <ion-toast
    [isOpen]="showToast"
    message="{{ errorMessage }}"
    duration="3000"
    color="danger"
    (didDismiss)="showToast = false">
  </ion-toast>
</ion-content>
