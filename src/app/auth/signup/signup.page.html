<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signup</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="header">
    <ion-title class="title">Bienvenido</ion-title>
    <p class="subTitle">Registra tu correo</p>
  </div>

  <!-- Agregamos (ngSubmit)="register()" para manejar el envío del formulario -->
  <form (ngSubmit)="register()">
    <div class="form-container">
      <div class="ion-padding">
        <ion-item>
          <ion-input
            placeholder="Ingrese su nombre"
            type="text"
            class="input"
            [(ngModel)]="name"
            name="name">
          </ion-input>
          <ion-icon name="person"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input
            placeholder="Ingrese su correo electronico"
            type="email"
            class="input"
            [(ngModel)]="email"
            name="email">
          </ion-input>
          <ion-icon name="mail"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input
            placeholder="Ingrese su contraseña"
            type="password"
            class="input"
            [(ngModel)]="password"
            name="password">
          </ion-input>
          <ion-icon name="lock-closed"></ion-icon>
        </ion-item>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div class="login">
          <p>Eres juez? <a [routerLink]="['/login']" style="color: #ffc33f;">Ingresar</a></p>
        </div>
      </div>
    </div>

    <!-- Botón de registro: puedes usar ion-button de Ionic -->
    <ion-button expand="block" type="submit">Registrarse</ion-button>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button [routerLink]="['/login']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
