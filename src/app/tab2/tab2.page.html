<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Evaluar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Evaluar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-item>
      <ion-label>Selecciona Concursante</ion-label>
      <ion-select [(ngModel)]="concursanteSeleccionado" (ionChange)="cargarCategoriaYRubrica()">
        <ion-select-option *ngFor="let concursante of concursantes" [value]="concursante">
          {{ concursante.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="categoriaSeleccionada">
      <ion-label class="ion-padding">Categor√≠a </ion-label>
      <ion-input [(ngModel)]="categoriaSeleccionada" readonly></ion-input>
    </ion-item>

    <ion-card *ngFor="let aspecto of rubricaActual">
      <ion-card-header>
        <ion-card-title>{{ aspecto.nombre }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>{{ aspecto.descripcion }}</p> <!-- üîπ Ahora s√≠ muestra la descripci√≥n -->

        <ion-radio-group [(ngModel)]="aspecto.puntuacion">
          <ion-item>
            <ion-label>Excelente (5)</ion-label>
            <ion-radio slot="end" [value]="5"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Bueno (3)</ion-label>
            <ion-radio slot="end" [value]="3"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Necesita mejorar (1)</ion-label>
            <ion-radio slot="end" [value]="1"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-card-content>
    </ion-card>

    <ion-item>
      <ion-label position="stacked">Observaciones</ion-label>
      <ion-textarea [(ngModel)]="observaciones"></ion-textarea>
    </ion-item>

    <ion-button expand="full" (click)="guardarEvaluacion()">
      Guardar Evaluaci√≥n
    </ion-button>

  </div>

</ion-content>
